<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование книг</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa; /* Светлый фон */
            font-family: Arial, sans-serif;

            width: 100%;
    height: 100vh; /* Высота равна высоте окна браузера */
    background-image: url('https://i.pinimg.com/originals/a3/f3/ab/a3f3abe546f87d7bceb19ff1f3eea602.gif'); /* Подставьте путь к своему изображению */
    background-repeat: no-repeat; /* Изображение не повторяется */
    background-position: center center; /* Центрирование изображения */
    background-size: cover; /* Растягивание изображения на весь контейнер */
        }

        .button-container {
            text-align: center;
            padding: 20px; /* Отступы внутри контейнера */
        }

        .btn-custom {
            font-size: 24px; /* Размер шрифта для кнопок */
            padding: 20px 40px; /* Отступы вокруг текста кнопок */
            margin: 20px 0; /* Отступ между кнопками */
            width: 100%; /* Занимает всю ширину родительского контейнера */
            max-width: 400px; /* Максимальная ширина кнопок */
        }

        /* Тёмно-серая кнопка */
        .btn-dark-gray {
            background-color: #343a40; /* Цвет фона */
            color: #ffffff; /* Цвет текста */
        }

        /* Текст белый при наведении, цвет фона немного светлее */
        .btn-dark-gray:hover {
            color: #ffffff; /* Цвет текста при наведении */
            background-color: #495057; /* Цвет фона при наведении */
        }

        /* Стили для fieldset */
        fieldset {
            border: 2px solid #ffffff; /* Белая рамка */
            border-radius: 10px; /* Скругленные углы */
            padding: 10px; /* Внутренние отступы */
            width: 420px; /* Ширина поля */
            background-color: #f8f9fa; /* Цвет фона внутри рамки */
            text-align: center;
            border-radius: 30px 0 30px 0;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        opacity: 0.95;
        }

        legend {
            width: auto; /* Автоматическая ширина */
            padding: 0 10px; /* Отступы с боков */
            font-size: 18px; /* Размер шрифта для legend */
            font-weight: bold; /* Жирный шрифт для legend */
        }

        img {
            max-width: 100%; /* Максимальная ширина изображения */
            height: 100px;
            width: 100px;
            height: auto; /* Автоматическая высота для сохранения пропорций */
        }
    </style>
</head>
<body>

    <fieldset>
        <legend><img src="https://img.icons8.com/?size=100&id=Eidz314LhGsr&format=png&color=000000" alt="Описание изображения"></legend>
        <div class="button-container">
            <a href="Zabronirovat.html" class="btn btn-dark-gray btn-custom">Забронировать книгу</a>
            <a href="Vernut.html" class="btn btn-secondary btn-custom">Вернуть книгу</a>
        </div>
    </fieldset>

    <!-- Подключение jQuery и Bootstrap JS для интерактивных элементов (если нужно) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
